type Query {
    me: User
}

type Mutation {
    signup(email: String! password: String! username: String!): AuthPayload!
    login(email: String! password: String!): AuthPayload!
    updateWord(word: Int!, time: Int!): Boolean!
}

type AuthPayload {
    token: String!
    user: User!
}

type User {
    id: ID!
    email: String!
    username: String!
}
