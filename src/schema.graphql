type Query {
    me: User
}

type Mutation {
    signup(username: String! email: String! password: String!): AuthPayload
    login(usernameOrEmail: String! password: String!): AuthPayload
    renew: AuthPayload
}

type AuthPayload {
    token: String!
    user: User!
}

type User {
    id: ID!
    email: String!
    username: String!
}
